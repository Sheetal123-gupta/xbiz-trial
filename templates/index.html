<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document OCR Extractor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .container { margin-top: 50px; }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #outputImage {
      max-width: 100%;
      margin-top: 20px;
      border: 2px solid #198754;
      border-radius: 8px;
    }
    pre {
      background: #212529;
      color: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üì∑üé•üì∏OCR Document Extractorüó®Ô∏èüí¨</h2>
    
    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Choose an image</label>
        <input class="form-control" type="file" id="fileInput" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload & Extract</button>
      <button type="button" class= "btn btn-danger" onclick="ClearInput()">Clear</button>
    </form>

    <div>
      <h2>Document Type : <span id ="docType"></span></h2>
      <h2>Document Side : <span id ="docSide"></span></h2>
    </div>
    <!-- Result Section -->
    <div id="results" class="result-box d-none">
      <h4>Extracted Data</h4>
      <pre id="jsonOutput"></pre>
      <h5 class="mt-4">Processed Image with Contours</h5>
      <img id="outputImage" src="" alt="Processed Image">
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultsDiv = document.getElementById("results");
    const jsonOutput = document.getElementById("jsonOutput");
    const outputImage = document.getElementById("outputImage");

    function ClearInput()
    {
      document.getElementById('fileInput').value='';
      document.getElementById('results').classList.add('d-none')='';
      document.getElementById('jsonOutput').textContent='';
      document.getElementById('outputImage').src='';
      document.getElementById('docType').textContent='';
      document.getElementById('docSide').textContent='';
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // Step 1: Upload
      const uploadRes = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const uploadData = await uploadRes.json();

      if (uploadData.error) {
        alert("Upload failed: " + uploadData.error);
        return;
      }

      const filename = uploadData.filename;

      // Step 2: Extract
      const extractRes = await fetch(`/extract/${filename}`);
      const extractData = await extractRes.json();
      document.getElementById('docType').textContent=extractData.document_type||"unknown";
      document.getElementById('docSide').textContent=extractData.document_side||"UNKNOWN";

      if (extractData.error) {
        alert("Extraction failed: " + extractData.error);
        return;
      }

      // Show JSON result
      jsonOutput.textContent = JSON.stringify(extractData, null, 2);

      // Show processed image
      outputImage.src = `/outputs/${extractData.processed_image}`;

      // Display results
      resultsDiv.classList.remove("d-none");
    });
  </script>
</body>
</html>
